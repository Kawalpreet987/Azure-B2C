<html>
  <head>
    <title>Signin</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <style>
    body {
      background: url("https://dev.jobcommander.com/static/media/splash.46cf87c246839e946257.jpg");
      background-size: cover;
    }
    .signup-container
    {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    }
    .panel-body p {
      text-align: center;
      font-size: 5rem;
      font-weight: 600;
    }
    .panel {
      top: 10px;
      width: 25%;
      margin: auto;
      position: relative;
      border-radius: 2rem;
    }
    .panel-body {
      padding: 10rem;
    }
    .heading h1 {
      font-size: 6rem;
    }
    .intro h2 {
      font-size: 5rem;
    }
    .entry-item {
      font-size: 5rem;
      margin: 2rem;
    }
    .entry-item input {
      border-radius: 2rem;
      padding:1rem
    }
    #next {
      height: 10rem;
      width: 30rem;
      font-size: 5rem;
      background-color: rgba(19, 167, 61, 100);
      border: 0px;
      color: white;
      border-radius: 1rem;
      margin-top: 3rem;
      padding: 1rem;
    }
    .divider h2 {
      font-size: 5rem;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: right;
      margin-right: 4rem;
    }
    .create p {
      font-size: 4rem;
    }
  </style>

  <body>
    <div class='signup-container' data-tenant-branding-background-color="true">
      <div class="panel panel-default">
        <div class="panel-body">
          <p>Join JobCommander</p>

          <div id="api"></div>
        </div>
      </div>
    </div>
  </body>
</html>
