<html>
  <head>
    <title>Signin</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://ajax.aspnetcdn.com/ajax/bootstrap/3.3.5/css/bootstrap.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- CSS only -->
  </head>
  <style>
    #background_branding_container {
      /* The image used */
      background-image: url("https://dev.jobcommander.com/static/media/splash.46cf87c246839e946257.jpg");
      height: 100%;
      width: 100%;
      background-size: cover;
    }
    .signupBlock {
      width: 410px;
      position: absolute;
      top: 5px;
      left: 0;
      right: 0;
      margin: auto;
    }
    p {
        text-align: center;
        font-size: 16px;
        font-weight: 600;
    }
    .panel-body{
        padding:25px
    }
  </style>

  <body>
    <div
      id="background_branding_container"
      data-tenant-branding-background-color="true"
    >
      <div class="signupBlock">
        <div class="panel panel-default">
          <div class="panel-body">
            <p style="color:red;">Join JobCommander</p>

            <div id="api">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
